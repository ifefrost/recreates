<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Froogle</title>
</head>
<body>
    <main>
        <header>
            <div class="right">
                <a href="#">Freemail</a>
                <a href="#">Images</a>
                <span class="material-icons">apps</span>
                <span class="material-icons">account_circle</span>
            </div>
        </header>
       <div class="main">
            <p class="logo">Froogle</p>
            <div class="searchBox">
                <span class="material-icons">
                    search
                </span>
                <input type="search"  size="70" >
                <span class="material-icons">
                    mic
                </span>
            </div>
            <div class="buttons">
                <button>Froogle Search</button>
                <button>Get Lucky</button>
            </div>
            <p class="lang">Froogle offered in: <a href="#">Hausa</a> <a href="#">Igbo</a> <a href="#">Ede Yoruba</a> <a href="#">Nigerian Pidgin</a></p>
        </div>
       
        <footer>
            <div class="footTop">Nigeria</div>
            <div class="footBot">
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="central"><a href="#"><img src="./leaf.png" alt="green leaf">Carbon neutral since 2007</a></div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
